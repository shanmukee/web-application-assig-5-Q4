<!DOCTYPE html>
<html>
<head>
    <title>Form Validation</title>
</head>
<body>

<form onsubmit="return validateForm()">
    Name: <input type="text" id="name"><br><br>
    Email: <input type="text" id="email"><br><br>
    Password: <input type="password" id="password"><br><br>
    Phone: <input type="text" id="phone"><br><br>
    DOB: <input type="date" id="dob"><br><br>
    <input type="submit" value="Submit">
</form>

<script>
function validateForm() {
    var name = document.getElementById("name").value;
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;
    var phone = document.getElementById("phone").value;
    var dob = document.getElementById("dob").value;

    /* SMALL CHANGE: allow spaces in name */
    var nameRegex = /^[A-Za-z ]{3,}$/;

    var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    var passwordRegex = /^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&]).{8,}$/;
    var phoneRegex = /^\d{10}$/;

    if (!nameRegex.test(name)) {
        alert("Name must contain at least 3 alphabets and no numbers or special characters");
        return false;
    }

    if (!emailRegex.test(email)) {
        alert("Invalid email format");
        return false;
    }

    if (!passwordRegex.test(password)) {
        alert("Password must be strong");
        return false;
    }

    if (!phoneRegex.test(phone)) {
        alert("Phone number must be exactly 10 digits");
        return false;
    }

    /* SMALL CHANGE: DOB validation */
    if (dob === "") {
        alert("Please select Date of Birth");
        return false;
    }

    alert("Form submitted successfully");
    return true;
}
</script>

</body>
</html>
